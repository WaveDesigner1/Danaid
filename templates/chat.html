<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danaid - Bezpieczny Czat</title>
    <!-- POPRAWIONE ≈öCIE≈ªKI CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="chat-app">
    <!-- G≈Ç√≥wny kontener -->
    <div class="chat-main">
        <!-- Panel boczny z listƒÖ znajomych -->
        <div class="chat-sidebar">
            <div class="user-info">
                <h3 id="username">U≈ºytkownik</h3>
                <div class="user-controls">
                    <button id="add-friend-btn" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Dodaj
                    </button>
                    <button id="logout-btn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Wyloguj
                    </button>
                </div>
            </div>
            
            <div class="friends-section">
                <div class="friend-requests" onclick="window.chatManager?._showFriendRequestsModal();">
                    <i class="fas fa-user-plus"></i> Zaproszenia
                    <span id="friend-request-count" class="friend-request-count">0</span>
                </div>
                
                <h4>Znajomi</h4>
                <ul id="friend-list" class="friend-list">
                    <!-- Lista znajomych bƒôdzie tutaj -->
                </ul>
            </div>
        </div>

        <!-- Obszar czatu -->
        <div class="chat-content">
            <!-- Nag≈Ç√≥wek czatu -->
            <div id="chat-header" class="chat-header">
                <h2>Wybierz rozmowƒô</h2>
            </div>

            <!-- Obszar wiadomo≈õci -->
            <div id="messages" class="messages-container">
                <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                    <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
                    <p>Wybierz znajomego, aby rozpoczƒÖƒá rozmowƒô</p>
                </div>
            </div>

            <!-- Pole wprowadzania wiadomo≈õci -->
            <div class="message-input-container">
                <textarea id="message-input" class="message-input" placeholder="Napisz wiadomo≈õƒá..." rows="1"></textarea>
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal dodawania znajomych -->
    <div id="add-friend-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Dodaj znajomego</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="friend-username-input">Nazwa u≈ºytkownika:</label>
                    <input type="text" id="friend-username-input" placeholder="Wpisz nazwƒô u≈ºytkownika" />
                </div>
                <button id="send-friend-request-btn" class="btn btn-primary">Wy≈õlij zaproszenie</button>
                <div id="friend-request-status" style="display: none; margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <!-- üöÄ POPRAWIONE SKRYPTY - NAPRAWIONY CDN -->
    <!-- Socket.IO Client Library - DZIA≈ÅAJƒÑCY CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Konfiguracja Socket.IO -->
    <script src="/socket-config.js"></script>
    
    <!-- üöÄ POPRAWIONE ≈öCIE≈ªKI DO JS -->
    <script src="{{ url_for('static', filename='js/crypto.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    
    <!-- Inicjalizacja aplikacji -->
    <script>
        console.log("=== DANAID CHAT INICJALIZACJA (POPRAWIONA) ===");
        
        // Sprawd≈∫ czy wszystkie modu≈Çy sƒÖ za≈Çadowane
        if (typeof io === 'undefined') {
            console.error("‚ùå Socket.IO client library nie za≈Çadowana");
            alert("B≈ÇƒÖd ≈Çadowania Socket.IO. Od≈õwie≈º stronƒô.");
        } else {
            console.log("‚úÖ Socket.IO client library za≈Çadowana");
        }
        
        if (typeof window.cryptoManager === 'undefined') {
            console.error("‚ùå CryptoManager nie za≈Çadowany");
            alert("B≈ÇƒÖd ≈Çadowania modu≈Çu kryptograficznego. Od≈õwie≈º stronƒô.");
        } else {
            console.log("‚úÖ CryptoManager za≈Çadowany");
        }
        
        if (typeof window.ChatManager === 'undefined') {
            console.error("‚ùå ChatManager CLASS nie za≈Çadowany");
            alert("B≈ÇƒÖd ≈Çadowania ChatManager. Od≈õwie≈º stronƒô.");
        } else {
            console.log("‚úÖ ChatManager CLASS za≈Çadowany");
        }
        
        if (typeof window.chatManager === 'undefined' || window.chatManager === null) {
            console.warn("‚ö†Ô∏è ChatManager INSTANCE nie zainicjalizowany - czekaj na DOMContentLoaded");
        } else {
            console.log("‚úÖ ChatManager INSTANCE gotowy");
        }
        
        // Sprawd≈∫ sesjƒô u≈ºytkownika
        const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true' || 
                          localStorage.getItem('isLoggedIn') === 'true';
        
        if (!isLoggedIn) {
            console.warn("‚ö†Ô∏è U≈ºytkownik nie jest zalogowany");
            window.location.href = '/';
        } else {
            console.log("‚úÖ U≈ºytkownik jest zalogowany");
            
            // Ustaw nazwƒô u≈ºytkownika w interfejsie
            const usernameElement = document.getElementById('username');
            const username = sessionStorage.getItem('username');
            if (usernameElement && username) {
                usernameElement.textContent = username;
            }
        }
        
        console.log("=== DANAID CHAT TEMPLATE GOTOWY ===");
    </script>
</body>
</html>
