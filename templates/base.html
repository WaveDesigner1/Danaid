<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Admin{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        pre { background: #f5f5f5; padding: 10px; border: 1px solid #ddd; max-height: 500px; overflow: auto; }
        input[type="text"] { width: 80%; padding: 8px; margin-bottom: 10px; }
        button { padding: 8px 16px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
    {% block head_js %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}Panel Administracyjny{% endblock %}</h1>
            <nav>
                <a href="{{ url_for('admin.index') }}">Dashboard</a> |
                <a href="{{ url_for('flask_admin.index') }}">Admin</a>
            </nav>
        </header>
        
        <main>
            {% block content %}
            <!-- Zawartość będzie wstawiona przez szablony dziedziczące -->
            {% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2025 Panel Administracyjny</p>
        </footer>
    </div>
</body>
</html>
