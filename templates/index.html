<!-- index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Czat szyfrowany</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Logowanie</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="privateKeyFile">Klucz prywatny (.pem):</label>
                <input type="file" id="privateKeyFile" name="privateKeyFile" accept=".pem" required>
                <div id="keyLoadIndicator" class="key-indicator" style="display: none;"></div>
            </div>
            <button type="submit" id="loginSubmit" class="btn btn-primary">Zaloguj się</button>
        </form>
        <div id="loginStatus" class="status-message" style="display: none;"></div>
        <div class="login-link">
            Nie masz konta? <a href="/register">Zarejestruj się</a>
        </div>
    </div>

    <!-- Modularny system auth -->
    <script src="{{ url_for('static', filename='js/utils/EventBus.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/CryptoManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    
</body>
</html>
