<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danaid - Bezpieczny Czat</title>
    <link rel="stylesheet" href="static/css/chat_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Górny pasek -->
        <div class="top-bar">
            <div class="logo">
                <h1>Danaid</h1>
            </div>
            <div class="user-controls">
                <!-- Ikona powiadomień o zaproszeniach -->
                <div id="friend-request-notification" class="notification-icon">
                    <i class="fas fa-user-plus"></i>
                    <span id="friend-request-count" class="notification-badge" style="display: none;">0</span>
                </div>
                
                <span id="username">Użytkownik</span>
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Wyloguj
                </button>
            </div>
        </div>

        <!-- Główny kontener -->
        <div class="main-container">
            <!-- Panel boczny z listą znajomych -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Znajomi</h2>
                    <button id="add-friend-btn">
                        <i class="fas fa-user-plus"></i> Dodaj
                    </button>
                </div>
                <ul id="friend-list" class="friend-list">
                    <!-- Lista znajomych będzie tutaj -->
                </ul>
            </div>

            <!-- Obszar czatu -->
            <div class="chat-area">
                <!-- Nagłówek czatu -->
                <div id="chat-header" class="chat-header">
                    <h2>Wybierz rozmowę</h2>
                </div>

                <!-- Obszar wiadomości -->
                <div id="messages" class="messages">
                    <!-- Wiadomości będą tutaj -->
                </div>

                <!-- Pole wprowadzania wiadomości -->
                <div class="message-input-container">
                    <textarea id="message-input" placeholder="Napisz wiadomość..."></textarea>
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal dodawania znajomych -->
    <div id="add-friend-modal" class="modal">
        <div class="modal-content">
            <span class="search-close">&times;</span>
            <h2>Dodaj znajomego</h2>
            <div class="search-form">
                <input type="text" id="friend-user-id" placeholder="Nazwa użytkownika" />
                <button id="send-friend-request-btn">Wyślij zaproszenie</button>
            </div>
            <div id="friend-request-status" class="search-status" style="display: none;"></div>
        </div>
    </div>

    <!-- Szablon powiadomień -->
    <template id="notification-template">
        <div class="notification">
            <span class="notification-content"></span>
            <button class="notification-close">&times;</button>
        </div>
    </template>

    <!-- Implementacja bezpośrednia WebSocketHandler -->
    <script>
    /**
     * WebSocketHandler - Zarządzanie połączeniami WebSocket
     */
    class WebSocketHandler {
      constructor() {
        this.socket = null;
        this.connectionAttempts = 0;
        this.maxConnectionAttempts = 5;
        this.reconnectInterval = 5000;
        this.handlers = {};
        this.userId = sessionStorage.getItem('user_id');
        this.isConnected = false;
        this.pendingMessages = [];
        
        if (this.userId) {
          this.connect();
        }
      }
      
      connect() {
        if (this.connectionAttempts >= this.maxConnectionAttempts) return false;
        if (!this.userId) return false;
        
        this.connectionAttempts++;
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        const wsUrl = `${protocol}//${host}/ws/chat/${this.userId}`;
        
        try {
          this.socket = new WebSocket(wsUrl);
          this.socket.onopen = () => {
            console.log('WebSocket połączony');
            this.isConnected = true;
            this.connectionAttempts = 0;
            this.send({
              type: 'connection_established',
              user_id: this.userId
            });
          };
          
          this.socket.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              if (data.type === 'ping') {
                this.send({ type: 'pong' });
                return;
              }
              if (data.type && this.handlers[data.type]) {
                this.handlers[data.type](data);
              }
            } catch (error) {
              console.error('Błąd obsługi wiadomości WebSocket:', error);
            }
          };
          
          this.socket.onclose = (event) => {
            this.isConnected = false;
            console.log(`WebSocket rozłączony: ${event.code}`);
            if (event.code !== 1000) {
              setTimeout(() => this.connect(), this.reconnectInterval);
            }
          };
          
          this.socket.onerror = (error) => {
            console.error('Błąd WebSocket:', error);
            this.isConnected = false;
          };
          
          return true;
        } catch (error) {
          console.error('Błąd tworzenia połączenia WebSocket:', error);
          setTimeout(() => this.connect(), this.reconnectInterval);
          return false;
        }
      }
      
      send(data) {
        if (!this.isConnected || !this.socket || this.socket.readyState !== WebSocket.OPEN) {
          this.pendingMessages.push(data);
          if (!this.isConnected) {
            this.connect();
          }
          return false;
        }
        
        try {
          this.socket.send(JSON.stringify(data));
          return true;
        } catch (error) {
          console.error('Błąd wysyłania wiadomości WebSocket:', error);
          return false;
        }
      }
      
      on(type, callback) {
        this.handlers[type] = callback;
      }
      
      close() {
        if (this.socket) {
          this.socket.close(1000, 'Zamknięcie przez użytkownika');
        }
      }
    }

    // Inicjalizacja
    window.wsHandler = new WebSocketHandler();
    </script>

    <!-- Implementacja E2EE Protocol -->
    <script>
    /**
     * Protokół E2EE - Obsługa szyfrowanej komunikacji end-to-end
     */
    class E2EEProtocol {
      constructor() {
        this.crypto = window.crypto.subtle;
        this.keys = {};
      }

      /**
       * Generuje parę kluczy RSA
       */
      async generateKeyPair() {
        return await this.crypto.generateKey(
          {
            name: "RSA-OAEP",
            modulusLength: 2048,
            publicExponent: new Uint8Array([1, 0, 1]),
            hash: "SHA-256"
          },
          true,
          ["encrypt", "decrypt"]
        );
      }

      /**
       * Generuje klucz symetryczny AES-GCM
       */
      async generateSessionKey() {
        return await this.crypto.generateKey(
          {
            name: "AES-GCM",
            length: 256
          },
          true,
          ["encrypt", "decrypt"]
        );
      }

      /**
       * Szyfruje wiadomość
       */
      async encryptMessage(sessionKey, message) {
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const encoded = new TextEncoder().encode(message);
        
        const encrypted = await this.crypto.encrypt(
          {
            name: "AES-GCM",
            iv: iv
          },
          sessionKey,
          encoded
        );

        return {
          iv: this.arrayBufferToBase64(iv),
          data: this.arrayBufferToBase64(encrypted)
        };
      }

      /**
       * Deszyfruje wiadomość
       */
      async decryptMessage(sessionKey, encryptedMsg) {
        const iv = this.base64ToArrayBuffer(encryptedMsg.iv);
        const data = this.base64ToArrayBuffer(encryptedMsg.data);
        
        const decrypted = await this.crypto.decrypt(
          {
            name: "AES-GCM",
            iv: iv
          },
          sessionKey,
          data
        );

        return new TextDecoder().decode(decrypted);
      }

      /**
       * Importuje klucz prywatny z formatu PEM
       */
      async importPrivateKeyFromPEM(pem) {
        const pemContents = pem
          .replace("-----BEGIN PRIVATE KEY-----", "")
          .replace("-----END PRIVATE KEY-----", "")
          .replace(/\s+/g, "");

        const binaryDer = this.base64ToArrayBuffer(pemContents);

        return await this.crypto.importKey(
          "pkcs8",
          binaryDer,
          {
            name: "RSA-OAEP",
            hash: "SHA-256"
          },
          true,
          ["decrypt"]
        );
      }

      /**
       * Importuje klucz sesji
       */
      async importSessionKey(base64Key) {
        const keyData = this.base64ToArrayBuffer(base64Key);
        return await this.crypto.importKey(
          "raw",
          keyData,
          {
            name: "AES-GCM",
            length: 256
          },
          true,
          ["encrypt", "decrypt"]
        );
      }

      // Funkcje pomocnicze
      arrayBufferToBase64(buffer) {
        return btoa(String.fromCharCode(...new Uint8Array(buffer)));
      }

      base64ToArrayBuffer(base64) {
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return bytes.buffer;
      }
    }

    // Eksport globalny
    window.e2eeProtocol = new E2EEProtocol();
    </script>

    <!-- Implementacja podstawowych funkcji czatu -->
    <script>
    // Bezpośrednia obsługa interfejsu czatu
    document.addEventListener('DOMContentLoaded', function() {
      // Obsługa modalu dodawania znajomych
      const addFriendBtn = document.getElementById('add-friend-btn');
      const addFriendModal = document.getElementById('add-friend-modal');
      const closeModalBtn = document.querySelector('.search-close');
      const friendUserIdInput = document.getElementById('friend-user-id');
      const sendFriendRequestBtn = document.getElementById('send-friend-request-btn');
      const friendRequestStatus = document.getElementById('friend-request-status');
      
      // Otwórz modal dodawania znajomego
      if (addFriendBtn) {
        addFriendBtn.addEventListener('click', function() {
          console.log('Otwieranie modalu dodawania znajomego');
          if (addFriendModal) {
            addFriendModal.style.display = 'block';
            if (friendUserIdInput) {
              friendUserIdInput.focus();
            }
          }
        });
      }
      
      // Zamknij modal
      if (closeModalBtn) {
        closeModalBtn.addEventListener('click', function() {
          if (addFriendModal) {
            addFriendModal.style.display = 'none';
          }
        });
      }
      
      // Zamknij modal po kliknięciu poza nim
      window.onclick = function(event) {
        if (event.target === addFriendModal) {
          addFriendModal.style.display = 'none';
        }
      };
      
      // Wysyłanie zaproszenia
      if (sendFriendRequestBtn) {
        sendFriendRequestBtn.addEventListener('click', sendFriendRequest);
      }
      
      // Obsługa Enter w polu nazwy użytkownika
      if (friendUserIdInput) {
        friendUserIdInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            sendFriendRequest();
          }
        });
      }
      
      // Obsługa przycisku wysyłania wiadomości
      const sendButton = document.getElementById('send-button');
      const messageInput = document.getElementById('message-input');
      
      if (sendButton) {
        sendButton.addEventListener('click', function() {
          sendMessage();
        });
      }
      
      // Obsługa Enter w polu wiadomości
      if (messageInput) {
        messageInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });
      }
      
      // Funkcja wysyłania zaproszenia
      function sendFriendRequest() {
        if (!friendUserIdInput || !friendRequestStatus) {
          console.error('Brak elementów potrzebnych do wysłania zaproszenia');
          return;
        }
        
        const username = friendUserIdInput.value.trim();
        if (!username) {
          friendRequestStatus.textContent = 'Wprowadź nazwę użytkownika';
          friendRequestStatus.className = 'search-status search-error';
          friendRequestStatus.style.display = 'block';
          return;
        }
        
        // Pokazanie stanu ładowania
        friendRequestStatus.textContent = 'Wysyłanie zaproszenia...';
        friendRequestStatus.className = 'search-status';
        friendRequestStatus.style.display = 'block';
        
        // Wyślij zapytanie do API
        fetch('/api/friend_requests', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          },
          credentials: 'same-origin',
          body: JSON.stringify({ username: username })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Błąd HTTP: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.status === 'success') {
            friendRequestStatus.textContent = data.message || 'Zaproszenie wysłane pomyślnie';
            friendRequestStatus.className = 'search-status search-success';
            friendUserIdInput.value = '';
            
            // Zamknij modal po 3 sekundach
            setTimeout(() => {
              if (addFriendModal) {
                addFriendModal.style.display = 'none';
              }
              
              // Odśwież listę znajomych
              if (window.chatInterface && typeof window.chatInterface.loadFriends === 'function') {
                window.chatInterface.loadFriends();
              }
            }, 3000);
          } else {
            friendRequestStatus.textContent = data.message || 'Wystąpił błąd';
            friendRequestStatus.className = 'search-status search-error';
          }
        })
        .catch(error => {
          console.error('Błąd wysyłania zaproszenia:', error);
          friendRequestStatus.textContent = 'Wystąpił błąd sieciowy: ' + error.message;
          friendRequestStatus.className = 'search-status search-error';
        });
      }
      
      // Funkcja wysyłania wiadomości
      function sendMessage() {
        if (!messageInput) {
          console.error('Brak pola wprowadzania wiadomości');
          return;
        }
        
        const content = messageInput.value.trim();
        if (!content) {
          return;
        }
        
        // Sprawdź, czy chatInterface jest dostępny
        if (window.chatInterface && typeof window.chatInterface.sendMessage === 'function') {
          // Użyj metody sendMessage z chatInterface
          window.chatInterface.sendMessage();
        } else {
          // Alternatywnie, użyj bezpośrednio SecureSessionManager
          if (window.sessionManager && typeof window.sessionManager.sendMessage === 'function') {
            const currentSessionToken = window.sessionManager.currentSessionId || 
                                       (window.chatInterface ? window.chatInterface.currentSessionToken : null);
            
            if (currentSessionToken) {
              window.sessionManager.sendMessage(currentSessionToken, content)
                .then(result => {
                  if (result.status === 'success') {
                    messageInput.value = '';
                    
                    // Dodaj wiadomość do interfejsu, jeśli możliwe
                    if (document.getElementById('messages')) {
                      const messageDiv = document.createElement('div');
                      messageDiv.className = 'message sent';
                      messageDiv.innerHTML = `
                        <div class="message-content">${content}</div>
                        <div class="message-info">
                          <span class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                        </div>
                      `;
                      document.getElementById('messages').appendChild(messageDiv);
                      
                      // Przewiń na dół
                      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                    }
                  } else {
                    showNotification(result.message || 'Błąd wysyłania wiadomości', 'error');
                  }
                })
                .catch(error => {
                  console.error('Błąd wysyłania wiadomości:', error);
                  showNotification('Wystąpił błąd podczas wysyłania wiadomości', 'error');
                });
            } else {
              showNotification('Wybierz rozmowę, aby wysłać wiadomość', 'info');
            }
          } else {
            // Ostatecznie, jeśli nic nie działa, pokaż komunikat
            console.error('Brak dostępnych metod do wysyłania wiadomości');
            showNotification('Wybierz rozmowę, aby wysłać wiadomość', 'info');
          }
        }
      }
      
      // Funkcja pokazująca powiadomienie
      function showNotification(message, type = 'info') {
        const template = document.getElementById('notification-template');
        if (!template) {
          console.log(type, message);
          return;
        }
        
        const notificationElement = document.importNode(template.content, true).querySelector('.notification');
        
        notificationElement.classList.add(type);
        const contentElement = notificationElement.querySelector('.notification-content');
        if (contentElement) {
          contentElement.textContent = message;
        }
        
        document.body.appendChild(notificationElement);
        
        // Automatyczne zamknięcie po 5 sekundach
        setTimeout(() => {
          notificationElement.classList.add('closing');
          setTimeout(() => {
            if (document.body.contains(notificationElement)) {
              document.body.removeChild(notificationElement);
            }
          }, 500);
        }, 5000);
      }
    });
    </script>

    <!-- Ładowanie skryptów -->
    <script>
    // Funkcja do sekwencyjnego ładowania skryptów
    function loadScript(url, callback) {
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = url;
      script.onload = callback;
      script.onerror = function() {
        console.error('Błąd ładowania skryptu:', url);
        callback();
      };
      document.head.appendChild(script);
    }

    // Lista skryptów do załadowania (kolejność ma znaczenie)
    const scriptsToLoad = [
      'static/js/chat_crypto.js',
      'static/js/SecureSessionManager.js',
      'static/js/ChatInterface.js'
    ];

    // Funkcja ładująca skrypty sekwencyjnie
    function loadScriptsSequentially(index) {
      if (index >= scriptsToLoad.length) {
        // Wszystkie skrypty załadowane, inicjalizuj aplikację
        initApp();
        return;
      }

      loadScript(scriptsToLoad[index], function() {
        loadScriptsSequentially(index + 1);
      });
    }

    // Inicjalizacja aplikacji po załadowaniu wszystkich skryptów
    function initApp() {
      try {
        console.log('Inicjalizacja aplikacji...');
        
        // Sprawdź dane logowania
        const userId = sessionStorage.getItem('user_id');
        const username = sessionStorage.getItem('username');
        
        if (!userId || !username) {
          console.warn('Brak danych logowania');
          const promptId = prompt("Podaj ID użytkownika");
          if (promptId) {
            sessionStorage.setItem('user_id', promptId);
            fetch(`/api/user/${promptId}/info`)
              .then(res => res.json())
              .then(data => {
                if (data.status === 'success') {
                  sessionStorage.setItem('username', data.user.username);
                  sessionStorage.setItem('isLoggedIn', 'true');
                  window.location.reload();
                }
              })
              .catch(err => console.error(err));
          } else {
            window.location.href = '/';
            return;
          }
        }
        
        // Ustaw nazwę użytkownika w UI
        const usernameElement = document.getElementById('username');
        if (usernameElement) {
          usernameElement.textContent = username;
        }
        
        // Obsługa wylogowania
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', function() {
            sessionStorage.clear();
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/logout';
          });
        }
        
        // Inicjalizacja interfejsu czatu
        if (!window.chatInterface && typeof ChatInterface === 'function') {
          console.log('Inicjalizacja ChatInterface...');
          window.chatInterface = new ChatInterface(window.sessionManager);
        }
      } catch (error) {
        console.error('Błąd inicjalizacji aplikacji:', error);
        showError(error.message);
      }
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '20%';
      errorDiv.style.left = '50%';
      errorDiv.style.transform = 'translate(-50%, -50%)';
      errorDiv.style.background = '#ff5722';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.borderRadius = '8px';
      errorDiv.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
      errorDiv.style.zIndex = '9999';
      errorDiv.style.textAlign = 'center';
      
      errorDiv.innerHTML = `
        <h3 style="margin-top:0;">Błąd inicjalizacji</h3>
        <p>${message}</p>
        <button onclick="window.location.reload()" 
                style="background:#fff; color:#ff5722; border:none; padding:8px 15px; 
                       border-radius:4px; margin-top:10px; cursor:pointer;">
          Odśwież stronę
        </button>
      `;
      
      document.body.appendChild(errorDiv);
    }

    // Rozpocznij ładowanie skryptów
    document.addEventListener('DOMContentLoaded', function() {
      loadScriptsSequentially(0);
    });
    </script>
</body>
</html>
