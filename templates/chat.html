<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danaid - Bezpieczny Czat</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body class="chat-app">
    <!-- Główny kontener -->
    <div class="chat-main">
        <!-- Panel boczny z listą znajomych -->
        <div class="chat-sidebar">
            <div class="user-info">
                <h3 id="username">Użytkownik</h3>
                <div class="user-controls">
                    <button id="add-friend-btn" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Dodaj
                    </button>

                    <button id="logout-btn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> <span id="logout-text">Wyloguj</span>
                    </button>

                    <!-- Przycisk Panel Admina (ukryty domyślnie) -->
                    <button id="admin-panel-btn" class="btn btn-warning" style="display: none;" 
                            onclick="window.location.href='/admin_dashboard'">
                            <i class="fas fa-cog"></i> Panel Admina
                    </button>
                </div>
            </div>
            
            <!-- Status połączenia -->
            <div id="connection-status" class="connection-status disconnected">
                Łączenie...
            </div>
            
            <div class="friends-section">
                <div class="friend-requests" id="friend-requests-btn">
                    <i class="fas fa-user-plus"></i> Zaproszenia
                    <span id="friend-request-count" class="friend-request-count">0</span>
                </div>
                
                <h4>Znajomi</h4>
                <ul id="friend-list" class="friend-list">
                    <!-- Lista znajomych będzie tutaj -->
                </ul>
            </div>
        </div>

        <!-- Obszar czatu -->
        <div class="chat-content">
            <!-- Nagłówek czatu -->
            <div id="chat-header" class="chat-header">
                <div class="chat-partner-info">
                    <h2>Wybierz rozmowę</h2>
                    <span class="chat-status">Wybierz znajomego, aby rozpocząć rozmowę</span>
                </div>
            </div>

            <!-- Wskaźnik pisania -->
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                Ktoś pisze...
            </div>

            <!-- Obszar wiadomości -->
            <div id="messages" class="messages-container">
                <div class="welcome-message">
                    <i class="fas fa-comments"></i>
                    <p>Wybierz znajomego, aby rozpocząć rozmowę</p>
                </div>
            </div>

            <!-- Pole wprowadzania wiadomości -->
            <div class="message-input-container">
                <textarea id="message-input" class="message-input" 
                         placeholder="Napisz wiadomość..." rows="1"></textarea>
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Container na powiadomienia -->
    <div id="notifications-container"></div>

    <!-- SKRYPTY MODULARNEGO SYSTEMU -->
    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Event Bus - musi być pierwszy -->
    <script src="{{ url_for('static', filename='js/utils/EventBus.js') }}"></script>
    
    <!-- Data Models -->
    <script src="{{ url_for('static', filename='js/models/User.js') }}"></script>
    <script src="{{ url_for('static', filename='js/models/Message.js') }}"></script>
    
    <!-- Core Managers -->
    <script src="{{ url_for('static', filename='js/core/CryptoManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/SocketManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/UIManager.js') }}"></script>
    
    <!-- Main Engine -->
    <script src="{{ url_for('static', filename='js/core/ChatEngine.js') }}"></script>
    
    <!-- Main Entry Point -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    
    <!-- Minimalna inicjalizacja -->
    <script>
        console.log("DANAID MODULAR CHAT SYSTEM");
        
        // Walidacja modułów
        const requiredModules = [
            'EventBus', 'Events', 'User', 'Session', 'Friend', 'Message',
            'CryptoManager', 'SocketManager', 'UIManager', 'ChatEngine'
        ];
        
        const missingModules = requiredModules.filter(module => 
            typeof window[module] === 'undefined'
        );
        
        if (missingModules.length > 0) {
            console.error("Brakujące moduły:", missingModules);
            alert("Błąd ładowania modułów: " + missingModules.join(', '));
        }
        
        // Walidacja Socket.IO
        if (typeof io === 'undefined') {
            console.error("Socket.IO nie załadowany");
            alert("Błąd ładowania Socket.IO. Odśwież stronę.");
        }
        
        // Sprawdź sesję użytkownika
        const checkAuth = () => {
            const sessionAuth = sessionStorage.getItem('isLoggedIn') === 'true';
            const localAuth = localStorage.getItem('isLoggedIn') === 'true';
            
            if (!sessionAuth && !localAuth) {
                fetch('/api/check_auth')
                    .then(response => {
                        if (!response.ok) window.location.href = '/';
                    })
                    .catch(() => window.location.href = '/');
            } else {
                // Ustaw nazwę użytkownika
                const username = sessionStorage.getItem('username');
                const usernameElement = document.getElementById('username');
                if (usernameElement && username) {
                    usernameElement.textContent = username;
                }
            }
        };
        
        // Globalne funkcje dla kompatybilności z templates
        window.handleLogoutClick = function() {
            if (window.eventBus && window.Events) {
                eventBus.emit(Events.AUTH_LOGOUT);
            } else if (window.chatEngine) {
                chatEngine.handleLogout();
            } else {
                // Fallback
                fetch('/api/logout', { method: 'POST' })
                    .then(() => window.location.href = '/')
                    .catch(() => window.location.href = '/');
            }
        };

        // Friend requests button event listener (clean approach)
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM załadowany, uruchamianie systemu");
            checkAuth();
            
            // Friend requests button - delegate to UIManager via EventBus
            const friendRequestsBtn = document.getElementById('friend-requests-btn');
            if (friendRequestsBtn) {
                friendRequestsBtn.addEventListener('click', () => {
                    // Wait for chatEngine to initialize, then show modal
                    if (window.chatEngine && window.chatEngine.ui) {
                        window.chatEngine.ui.showFriendRequestsModal();
                    } else {
                        console.warn('ChatEngine not ready yet');
                    }
                });
            }
            
            // Sprawdź uprawnienia administratora
            setTimeout(() => {
                if (typeof window.checkAndShowAdminButton === 'function') {
                    window.checkAndShowAdminButton();
                }
            }, 1500);
        });

        // Utility function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        console.log("Chat system initialization complete");
    </script>
</body>
</html>
