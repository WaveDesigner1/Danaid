<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danaid - Bezpieczny Czat</title>
    <!-- ZMIANA: Zunifikowany CSS zamiast chat_style.css -->
    <link rel="stylesheet" href="static/css/index_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="chat-app">
    <!-- Górny pasek -->
    <div class="chat-header">
        <div class="logo">
            <h1>Danaid</h1>
        </div>
        <div class="user-controls">
            <!-- Ikona powiadomień o zaproszeniach -->
            <div id="friend-request-notification" class="notification-icon">
                <i class="fas fa-user-plus"></i>
                <span id="friend-request-count" class="notification-badge" style="display: none;">0</span>
            </div>
            
            <span id="username">Użytkownik</span>
            <button id="logout-btn" class="btn btn-primary btn-sm">
                <i class="fas fa-sign-out-alt"></i> Wyloguj
            </button>
        </div>
    </div>

    <!-- Główny kontener -->
    <div class="chat-main">
        <!-- Panel boczny z listą znajomych -->
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <h2>Znajomi</h2>
                <button id="add-friend-btn" class="btn btn-primary btn-sm">
                    <i class="fas fa-user-plus"></i> Dodaj
                </button>
            </div>
            <ul id="friend-list" class="friend-list">
                <!-- Lista znajomych będzie tutaj -->
            </ul>
        </div>

        <!-- Obszar czatu -->
        <div class="chat-area">
            <!-- Nagłówek czatu -->
            <div id="chat-header" class="chat-area-header">
                <h2>Wybierz rozmowę</h2>
            </div>

            <!-- Obszar wiadomości -->
            <div id="messages" class="messages-container">
                <!-- Wiadomości będą tutaj -->
            </div>

            <!-- Pole wprowadzania wiadomości -->
            <div class="message-input-area">
                <textarea id="message-input" class="message-input" placeholder="Napisz wiadomość..."></textarea>
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal dodawania znajomych -->
    <div id="add-friend-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Dodaj znajomego</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="friend-username-input" placeholder="Nazwa użytkownika" />
                </div>
                <button id="send-friend-request-btn" class="btn btn-primary">Wyślij zaproszenie</button>
                <div id="friend-request-status" style="display: none; margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <!-- ZAKTUALIZOWANE SKRYPTY - Nowe zoptymalizowane pliki -->
    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Konfiguracja Socket.IO -->
    <script src="/socket-config.js"></script>
    
    <!-- ZMIANA: Nowy zunifikowany moduł kryptograficzny -->
    <script src="static/js/crypto.js"></script>
    
    <!-- ZMIANA: Nowy zunifikowany Chat Manager (zastępuje wszystkie stare moduły) -->
    <script src="static/js/chat.js"></script>
    
    <!-- Inicjalizacja aplikacji -->
    <script>
        console.log("=== DANAID CHAT INICJALIZACJA (ZOPTYMALIZOWANA) ===");
        
        // Sprawdź czy wszystkie moduły są załadowane
        if (typeof io === 'undefined') {
            console.error("❌ Socket.IO client library nie załadowana");
            alert("Błąd ładowania Socket.IO. Odśwież stronę.");
        } else {
            console.log("✅ Socket.IO client library załadowana");
        }
        
        if (typeof window.cryptoManager === 'undefined') {
            console.error("❌ CryptoManager nie załadowany");
            alert("Błąd ładowania modułu kryptograficznego. Odśwież stronę.");
        } else {
            console.log("✅ CryptoManager załadowany");
        }
        
        if (typeof window.chatManager === 'undefined') {
            console.error("❌ ChatManager nie załadowany");
        } else {
            console.log("✅ ChatManager załadowany");
        }
        
        // Sprawdź sesję użytkownika
        const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true' || 
                          localStorage.getItem('isLoggedIn') === 'true';
        
        if (!isLoggedIn) {
            console.warn("⚠️ Użytkownik nie jest zalogowany");
            window.location.href = '/';
        } else {
            console.log("✅ Użytkownik jest zalogowany");
        }
        
        console.log("=== DANAID CHAT ZOPTYMALIZOWANY GOTOWY ===");
    </script>
</body>
</html>
