<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="chat-app">

                    <button id="logout-btn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Wyloguj

            </div>
            
            <div class="friends-section">
                <div class="friend-requests" onclick="window.chatManager?._showFriendRequestsModal();">
                    <i class="fas fa-user-plus"></i> Zaproszenia
                    <span id="friend-request-count" class="friend-request-count">0</span>
                </div>
                
                <h4>Znajomi</h4>
                <ul id="friend-list" class="friend-list">
                    <!-- Lista znajomych bÄ™dzie tutaj -->
                </ul>
            </div>
        </div>

        <!-- Obszar czatu -->
        <div class="chat-content">
            <!-- NagÅ‚Ã³wek czatu -->
            <div id="chat-header" class="chat-header">
                <h2>Wybierz rozmowÄ™</h2>
            </div>

            <!-- Obszar wiadomoÅ›ci -->
            <div id="messages" class="messages-container">
                <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                    <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
                    <p>Wybierz znajomego, aby rozpoczÄ…Ä‡ rozmowÄ™</p>
                </div>
            </div>

            <!-- Pole wprowadzania wiadomoÅ›ci -->
            <div class="message-input-container">
                <textarea id="message-input" class="message-input" placeholder="Napisz wiadomoÅ›Ä‡..." rows="1"></textarea>
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal dodawania znajomych -->
    <div id="add-friend-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Dodaj znajomego</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="friend-username-input">Nazwa uÅ¼ytkownika:</label>
                    <input type="text" id="friend-username-input" placeholder="Wpisz nazwÄ™ uÅ¼ytkownika" />
                </div>
                <button id="send-friend-request-btn" class="btn btn-primary">WyÅ›lij zaproszenie</button>
                <div id="friend-request-status" style="display: none; margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <!-- POPRAWIONE SKRYPTY -->
    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Konfiguracja Socket.IO -->
    <script src="/socket-config.js"></script>
    
    <!-- POPRAWIONE ÅšCIEÅ»KI DO JS -->
    <script src="{{ url_for('static', filename='js/crypto.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    
    <!-- Inicjalizacja aplikacji -->
    <script>
        console.log("=== DANAID CHAT INICJALIZACJA (ZOPTYMALIZOWANA) ===");
        
        // SprawdÅº czy wszystkie moduÅ‚y sÄ… zaÅ‚adowane
        if (typeof io === 'undefined') {
            console.error("âŒ Socket.IO client library nie zaÅ‚adowana");
            alert("BÅ‚Ä…d Å‚adowania Socket.IO. OdÅ›wieÅ¼ stronÄ™.");
        } else {
            console.log("âœ… Socket.IO client library zaÅ‚adowana");
        }
        
        // SprawdÅº moduÅ‚y po krÃ³tkim opÃ³Åºnieniu (daj czas na zaÅ‚adowanie)
        setTimeout(() => {
            if (typeof window.cryptoManager === 'undefined') {
                console.error("âŒ CryptoManager nie zaÅ‚adowany po timeout");
                alert("BÅ‚Ä…d Å‚adowania moduÅ‚u kryptograficznego. OdÅ›wieÅ¼ stronÄ™.");
            } else {
                console.log("âœ… CryptoManager zaÅ‚adowany (po timeout)");
            }
    
            if (typeof window.chatManager === 'undefined') {
                console.log("â„¹ï¸ ChatManager zostanie zaÅ‚adowany przez chat.js");
            } else {
                console.log("âœ… ChatManager zaÅ‚adowany");
            }
        }, 500);
        
        // SprawdÅº sesjÄ™ uÅ¼ytkownika
        const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true' || 
                          localStorage.getItem('isLoggedIn') === 'true';
        
        if (!isLoggedIn) {
            console.warn("âš ï¸ UÅ¼ytkownik nie jest zalogowany");
            window.location.href = '/';
        } else {
            console.log("âœ… UÅ¼ytkownik jest zalogowany");
            
            // Ustaw nazwÄ™ uÅ¼ytkownika w interfejsie
            const usernameElement = document.getElementById('username');
            const username = sessionStorage.getItem('username');
            if (usernameElement && username) {
                usernameElement.textContent = username;
            }
        }
        
        // FIXED: Dodaj obsÅ‚ugÄ™ wylogowania
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    console.log("ðŸšª Logout clicked");
                    
                    if (confirm('Czy na pewno chcesz siÄ™ wylogowaÄ‡?')) {
                        // UÅ¼yj auth systemu do wylogowania
                        if (window.danaidAuth && typeof window.danaidAuth.logout === 'function') {
                            window.danaidAuth.logout();
                        } else {
                            // Fallback - rÄ™czne wylogowanie
                            console.log("ðŸ”„ Using fallback logout");
                            
                            // WyczyÅ›Ä‡ dane lokalne
                            sessionStorage.clear();
                            localStorage.clear();
                            
                            // WyÅ›lij request wylogowania
                            fetch('/api/logout', {
                                method: 'POST',
                                credentials: 'same-origin'
                            }).then(() => {
                                window.location.href = '/';
                            }).catch(() => {
                                // Mimo bÅ‚Ä™du, przekieruj
                                window.location.href = '/';
                            });
                        }
                    }
                });
            }
        });
        
        console.log("=== DANAID CHAT ZOPTYMALIZOWANY GOTOWY ===");
    </script>
</body>
</html>
