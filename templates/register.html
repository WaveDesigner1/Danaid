<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja - Czat szyfrowany</title>
    <!-- ZMIANA: Zunifikowany CSS zamiast inline styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Rejestracja</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <small style="display: block; margin-top: 5px; color: var(--text-secondary);">
                        Hasło musi zawierać minimum 8 znaków, dużą literę, cyfrę i znak specjalny.
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                <div id="status" style="display: none;"></div>
            </form>
            <div class="login-link">
                Masz już konto? <a href="/">Zaloguj się</a>
            </div>
        </div>
    </div>

    <!-- ZAKTUALIZOWANE SKRYPTY -->
    <!-- ZMIANA: Usunięto static_messages.js i register_send.js -->
    <!-- ZMIANA: Nowy zunifikowany auth.js (login + register) -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
