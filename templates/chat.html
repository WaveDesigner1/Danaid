<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danaid - Bezpieczny Czat</title>
    <!-- Poprawiona ścieżka do pliku CSS -->
    <link rel="stylesheet" href="static/css/chat_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Górny pasek -->
        <div class="top-bar">
            <div class="logo">
                <h1>Danaid</h1>
            </div>
            <div class="user-controls">
                <!-- Ikona powiadomień o zaproszeniach -->
                <div id="friend-request-notification" class="notification-icon">
                    <i class="fas fa-user-plus"></i>
                    <span id="friend-request-count" class="notification-badge" style="display: none;">0</span>
                </div>
                
                <span id="username">Użytkownik</span>
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Wyloguj
                </button>
            </div>
        </div>

        <!-- Główny kontener -->
        <div class="main-container">
            <!-- Panel boczny z listą znajomych -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Znajomi</h2>
                    <button id="add-friend-btn">
                        <i class="fas fa-user-plus"></i> Dodaj
                    </button>
                </div>
                <ul id="friend-list" class="friend-list">
                    <!-- Lista znajomych będzie tutaj -->
                </ul>
            </div>

            <!-- Obszar czatu -->
            <div class="chat-area">
                <!-- Nagłówek czatu -->
                <div id="chat-header" class="chat-header">
                    <h2>Wybierz rozmowę</h2>
                </div>

                <!-- Obszar wiadomości -->
                <div id="messages" class="messages">
                    <!-- Wiadomości będą tutaj -->
                </div>

                <!-- Pole wprowadzania wiadomości -->
                <div class="message-input-container">
                    <textarea id="message-input" placeholder="Napisz wiadomość..."></textarea>
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal dodawania znajomych -->
    <div id="add-friend-modal" class="modal">
        <div class="modal-content">
            <span class="search-close">&times;</span>
            <h2>Dodaj znajomego</h2>
            <div class="search-form">
                <input type="text" id="friend-user-id" placeholder="Nazwa użytkownika" />
                <button id="send-friend-request-btn">Wyślij zaproszenie</button>
            </div>
            <div id="friend-request-status" class="search-status" style="display: none;"></div>
        </div>
    </div>

    <!-- Szablon powiadomień -->
    <template id="notification-template">
        <div class="notification">
            <span class="notification-content"></span>
            <button class="notification-close">&times;</button>
        </div>
    </template>

    <!-- Skrypty JavaScript -->
    <script src="static/js/chat_crypto.js"></script>
    <script src="static/js/SecureSessionManager.js"></script>
    <script src="static/js/ChatInterface.js"></script>
   <script>
    // Funkcja pomocnicza do debugowania komponentów UI
    function debugElements() {
        console.log('Debugowanie elementów UI:');
        console.log('send-button:', document.getElementById('send-button'));
        console.log('add-friend-btn:', document.getElementById('add-friend-btn'));
        console.log('message-input:', document.getElementById('message-input'));
        console.log('friend-list:', document.getElementById('friend-list'));
        console.log('messages:', document.getElementById('messages'));
        console.log('logout-btn:', document.getElementById('logout-btn'));
    }

    // Funkcja sprawdzająca poprawność sessionStorage
    function checkSessionStorage() {
        console.log('Sprawdzanie danych sesji:');
        console.log('user_id:', sessionStorage.getItem('user_id'));
        console.log('username:', sessionStorage.getItem('username'));
        console.log('is_admin:', sessionStorage.getItem('is_admin'));
        console.log('isLoggedIn:', sessionStorage.getItem('isLoggedIn'));
        
        // Jeśli brakuje podstawowych danych, próba pobrania ich z endpointu api/user
        if (!sessionStorage.getItem('user_id') || !sessionStorage.getItem('username')) {
            console.log('Brak podstawowych danych użytkownika, próba pobrania...');
            
            fetch('/api/user')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log('Pobrano dane użytkownika:', data);
                        sessionStorage.setItem('user_id', data.user.user_id);
                        sessionStorage.setItem('username', data.user.username);
                        sessionStorage.setItem('is_admin', data.user.is_admin ? 'true' : 'false');
                        sessionStorage.setItem('isLoggedIn', 'true');
                        
                        // Odśwież stronę, aby zastosować nowe dane
                        window.location.reload();
                    } else {
                        console.error('Błąd pobierania danych użytkownika:', data.message);
                        // Przekieruj na stronę logowania, jeśli użytkownik nie jest zalogowany
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Błąd sieci:', error);
                    alert('Nie udało się pobrać danych użytkownika. Spróbuj odświeżyć stronę lub zalogować się ponownie.');
                });
        }
    }

    // Funkcja weryfikująca stan połączenia WebSocket
    function verifyWebSocketConnection() {
        if (window.chatInterface) {
            window.chatInterface.checkWebSocketConnection();
        } else {
            console.error('ChatInterface nie jest zainicjalizowany, nie można sprawdzić połączenia WebSocket');
        }
    }

    // Główna funkcja inicjalizująca aplikację
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            console.log('Inicjalizacja aplikacji...');
            
            // Sprawdź dane sesji
            checkSessionStorage();
            
            // Debugowanie elementów UI przed inicjalizacją
            debugElements();
            
            // Inicjalizacja menedżera sesji
            console.log('Inicjalizacja menedżera sesji...');
            window.sessionManager = new SecureSessionManager();
            
            // Inicjalizacja interfejsu czatu
            console.log('Inicjalizacja interfejsu czatu...');
            window.chatInterface = new ChatInterface(window.sessionManager);
            
            // Sprawdź, czy interfejs został poprawnie zainicjalizowany
            if (!window.chatInterface) {
                throw new Error('Nie udało się zainicjalizować interfejsu czatu');
            }
            
            console.log('Interfejs czatu zainicjalizowany pomyślnie');
            
            // Obsługa przycisku wylogowania
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                console.log('Dodawanie obsługi przycisku wylogowania');
                logoutBtn.addEventListener('click', function() {
                    console.log('Wylogowywanie...');
                    // Wyczyść dane sesji
                    sessionStorage.clear();
                    localStorage.removeItem('isLoggedIn');
                    
                    // Wyślij żądanie wylogowania do serwera
                    fetch('/api/logout', {
                        method: 'POST',
                        credentials: 'same-origin'
                    })
                    .finally(() => {
                        // Przekieruj na stronę logowania
                        window.location.href = '/';
                    });
                });
            } else {
                console.error('Nie znaleziono przycisku wylogowania');
            }
            
            // Weryfikacja przycisków po całkowitej inicjalizacji
            setTimeout(() => {
                debugElements();
                verifyWebSocketConnection();
            }, 1000);
            
            // Zapytaj o uprawnienia do powiadomień
            if ("Notification" in window && Notification.permission === "default") {
                setTimeout(() => {
                    console.log('Prośba o uprawnienia do powiadomień');
                    Notification.requestPermission()
                    .then(permission => {
                        console.log('Status uprawnień do powiadomień:', permission);
                    });
                }, 3000);
            }
            
            // Dodaj obsługę błędów globalnych JavaScript
            window.onerror = function(message, source, lineno, colno, error) {
                console.error('Globalny błąd JavaScript:', {message, source, lineno, colno, error});
                return false;
            };
            
            // Dodaj obsługę błędów dla obietnic (Promise)
            window.addEventListener('unhandledrejection', function(event) {
                console.error('Nieobsłużony błąd obietnicy:', event.reason);
            });
            
        } catch (error) {
            console.error('Błąd podczas inicjalizacji aplikacji:', error);
            alert('Wystąpił błąd podczas inicjalizacji aplikacji. Spróbuj odświeżyć stronę.');
        }
    });
</script>
</body>
</html>
