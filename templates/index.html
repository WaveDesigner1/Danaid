<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Czat szyfrowany</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/session_manager.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Logowanie</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="pem-file">Klucz prywatny (.pem):</label>
                <input type="file" id="pem-file" name="pem-file" accept=".pem" required>
            </div>
            <button type="button" id="login-button">Zaloguj się</button>
        </form>
        <div id="login-status" style="display: none;"></div>
        <div class="register-link">
            Nie masz konta? <a href="/register">Zarejestruj się</a>
        </div>
    </div>

    <!-- Skrypty -->
    <script src="{{ url_for('static', filename='js/static_messages.js') }}"></script>
    <script src="{{ url_for('static', filename='js/user_script.js') }}"></script>
</body>
</html>
