<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danaid - Bezpieczny Czat</title>
    <link rel="stylesheet" href="static/css/chat_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Górny pasek -->
        <div class="top-bar">
            <div class="logo">
                <h1>Danaid</h1>
            </div>
            <div class="user-controls">
                <!-- Ikona powiadomień o zaproszeniach -->
                <div id="friend-request-notification" class="notification-icon">
                    <i class="fas fa-user-plus"></i>
                    <span id="friend-request-count" class="notification-badge" style="display: none;">0</span>
                </div>
                
                <span id="username">Użytkownik</span>
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Wyloguj
                </button>
            </div>
        </div>

        <!-- Główny kontener -->
        <div class="main-container">
            <!-- Panel boczny z listą znajomych -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Znajomi</h2>
                    <button id="add-friend-btn">
                        <i class="fas fa-user-plus"></i> Dodaj
                    </button>
                </div>
                <ul id="friend-list" class="friend-list">
                    <!-- Lista znajomych będzie tutaj -->
                </ul>
            </div>

            <!-- Obszar czatu -->
            <div class="chat-area">
                <!-- Nagłówek czatu -->
                <div id="chat-header" class="chat-header">
                    <h2>Wybierz rozmowę</h2>
                </div>

                <!-- Obszar wiadomości -->
                <div id="messages" class="messages">
                    <!-- Wiadomości będą tutaj -->
                </div>

                <!-- Pole wprowadzania wiadomości -->
                <div class="message-input-container">
                    <textarea id="message-input" placeholder="Napisz wiadomość..."></textarea>
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal dodawania znajomych -->
    <div id="add-friend-modal" class="modal">
        <div class="modal-content">
            <span class="search-close">&times;</span>
            <h2>Dodaj znajomego</h2>
            <div class="search-form">
                <input type="text" id="friend-user-id" placeholder="Nazwa użytkownika" />
                <button id="send-friend-request-btn">Wyślij zaproszenie</button>
            </div>
            <div id="friend-request-status" class="search-status" style="display: none;"></div>
        </div>
    </div>

    <!-- Szablon powiadomień -->
    <template id="notification-template">
        <div class="notification">
            <span class="notification-content"></span>
            <button class="notification-close">&times;</button>
        </div>
    </template>

    <!-- ZAKTUALIZOWANE SKRYPTY - Socket.IO -->
    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Konfiguracja Socket.IO -->
    <script src="/socket-config.js"></script>
    
    <!-- Zunifikowany moduł kryptograficzny -->
    <script src="static/js/UnifiedCrypto.js"></script>
    
    <!-- NOWY obsługiwacz Socket.IO (zastępuje WebSocketHandler) -->
    <script src="static/js/SocketIOHandler.js"></script>
    
    <!-- Zaktualizowany menedżer sesji -->
    <script src="static/js/SecureSessionManager.js"></script>
    
    <!-- Interfejs użytkownika -->
    <script src="static/js/ChatInterface.js"></script>
    
    <!-- Inicjalizacja aplikacji -->
    <script>
        console.log("=== DANAID CHAT INICJALIZACJA Z SOCKET.IO ===");
        
        // Sprawdź czy wszystkie moduły są załadowane
        if (typeof io === 'undefined') {
            console.error("❌ Socket.IO client library nie załadowana");
            alert("Błąd ładowania Socket.IO. Odśwież stronę.");
        } else {
            console.log("✅ Socket.IO client library załadowana");
        }
        
        if (typeof UnifiedCrypto === 'undefined') {
            console.error("❌ UnifiedCrypto nie załadowany");
            alert("Błąd ładowania modułu kryptograficznego. Odśwież stronę.");
        } else {
            console.log("✅ UnifiedCrypto załadowany");
        }
        
        if (typeof SocketIOHandler === 'undefined') {
            console.error("❌ SocketIOHandler nie załadowany");
        } else {
            console.log("✅ SocketIOHandler załadowany");
        }
        
        if (typeof SecureSessionManager === 'undefined') {
            console.error("❌ SecureSessionManager nie załadowany");
        } else {
            console.log("✅ SecureSessionManager załadowany");
        }
        
        if (typeof ChatInterface === 'undefined') {
            console.error("❌ ChatInterface nie załadowany");
        } else {
            console.log("✅ ChatInterface załadowany");
        }
        
        // Sprawdź sesję użytkownika
        const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true' || 
                          localStorage.getItem('isLoggedIn') === 'true';
        
        if (!isLoggedIn) {
            console.warn("⚠️ Użytkownik nie jest zalogowany");
            window.location.href = '/';
        } else {
            console.log("✅ Użytkownik jest zalogowany");
        }
        
        console.log("=== DANAID CHAT Z SOCKET.IO GOTOWY ===");
    </script>
</body>
</html>
