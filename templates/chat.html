<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danaid - Bezpieczny Czat</title>
    <!-- Poprawiona ścieżka do pliku CSS -->
    <link rel="stylesheet" href="static/css/chat_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Górny pasek -->
        <div class="top-bar">
            <div class="logo">
                <h1>Danaid</h1>
            </div>
            <div class="user-controls">
                <!-- Ikona powiadomień o zaproszeniach -->
                <div id="friend-request-notification" class="notification-icon">
                    <i class="fas fa-user-plus"></i>
                    <span id="friend-request-count" class="notification-badge" style="display: none;">0</span>
                </div>
                
                <span id="username">Użytkownik</span>
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Wyloguj
                </button>
            </div>
        </div>

        <!-- Główny kontener -->
        <div class="main-container">
            <!-- Panel boczny z listą znajomych -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Znajomi</h2>
                    <button id="add-friend-btn">
                        <i class="fas fa-user-plus"></i> Dodaj
                    </button>
                </div>
                <ul id="friend-list" class="friend-list">
                    <!-- Lista znajomych będzie tutaj -->
                </ul>
            </div>

            <!-- Obszar czatu -->
            <div class="chat-area">
                <!-- Nagłówek czatu -->
                <div id="chat-header" class="chat-header">
                    <h2>Wybierz rozmowę</h2>
                </div>

                <!-- Obszar wiadomości -->
                <div id="messages" class="messages">
                    <!-- Wiadomości będą tutaj -->
                </div>

                <!-- Pole wprowadzania wiadomości -->
                <div class="message-input-container">
                    <textarea id="message-input" placeholder="Napisz wiadomość..."></textarea>
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal dodawania znajomych -->
    <div id="add-friend-modal" class="modal">
        <div class="modal-content">
            <span class="search-close">&times;</span>
            <h2>Dodaj znajomego</h2>
            <div class="search-form">
                <input type="text" id="friend-user-id" placeholder="Nazwa użytkownika" />
                <button id="send-friend-request-btn">Wyślij zaproszenie</button>
            </div>
            <div id="friend-request-status" class="search-status" style="display: none;"></div>
        </div>
    </div>

    <!-- Szablon powiadomień -->
    <template id="notification-template">
        <div class="notification">
            <span class="notification-content"></span>
            <button class="notification-close">&times;</button>
        </div>
    </template>

    <!-- Skrypty JavaScript - zmodyfikowana kolejność ładowania -->
    <script src="static/js/chat_crypto.js"></script>
    <script src="static/js/E2EEProtocol.js"></script>
    <script src="static/js/WebSocketHandler.js"></script>
    <script src="static/js/SecureSessionManager.js"></script>
    <script src="static/js/ChatInterface.js"></script>
    
    <script>
    // Uproszczona inicjalizacja aplikacji
    document.addEventListener('DOMContentLoaded', function() {
        try {
            console.log('Inicjalizacja aplikacji...');
            
            // Sprawdź, czy użytkownik jest zalogowany
            if (!sessionStorage.getItem('user_id')) {
                const userId = prompt("Nie znaleziono danych użytkownika. Podaj swoje ID użytkownika:");
                if (userId) {
                    sessionStorage.setItem('user_id', userId);
                    // Pobranie podstawowych informacji
                    fetch(`/api/user/${userId}/info`)
                        .then(res => res.json())
                        .then(data => {
                            if (data.status === 'success') {
                                sessionStorage.setItem('username', data.user.username);
                                sessionStorage.setItem('isLoggedIn', 'true');
                                window.location.reload();
                            }
                        })
                        .catch(err => console.error('Błąd pobierania danych użytkownika:', err));
                } else {
                    window.location.href = '/';
                    return;
                }
            }
            
            // Aktualizacja nazwy użytkownika w interfejsie
            const usernameElement = document.getElementById('username');
            if (usernameElement) {
                usernameElement.textContent = sessionStorage.getItem('username') || 'Użytkownik';
            }
            
            // Przypisanie obsługi wylogowania
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    sessionStorage.clear();
                    localStorage.removeItem('isLoggedIn');
                    fetch('/logout', { method: 'GET' })
                        .finally(() => {
                            window.location.href = '/';
                        });
                });
            }
            
            // Automatyczne utworzenie instancji, jeśli nie istnieją
            if (!window.wsHandler) {
                console.log('Inicjalizacja WebSocketHandler...');
                window.wsHandler = new WebSocketHandler();
            }
            
            // Upewnij się że chat_crypto jest zainicjalizowany
            if (!window.chatCrypto && typeof ChatCrypto === 'function') {
                console.log('Inicjalizacja ChatCrypto...');
                window.chatCrypto = new ChatCrypto();
            }
            
            if (!window.e2eeProtocol && typeof E2EEProtocol === 'function') {
                console.log('Inicjalizacja E2EEProtocol...');
                window.e2eeProtocol = new E2EEProtocol();
            }
            
            if (!window.sessionManager && typeof SecureSessionManager === 'function') {
                console.log('Inicjalizacja SecureSessionManager...');
                window.sessionManager = new SecureSessionManager();
            }
            
            if (!window.chatInterface && typeof ChatInterface === 'function') {
                console.log('Inicjalizacja ChatInterface...');
                window.chatInterface = new ChatInterface(window.sessionManager);
            }
            
            console.log('Aplikacja zainicjalizowana pomyślnie!');
            
        } catch (error) {
            console.error('Błąd podczas inicjalizacji aplikacji:', error);
            
            // Wyświetl przyjazny komunikat o błędzie
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '20px';
            errorDiv.style.left = '50%';
            errorDiv.style.transform = 'translateX(-50%)';
            errorDiv.style.backgroundColor = '#FF9800';
            errorDiv.style.color = '#333';
            errorDiv.style.padding = '15px 20px';
            errorDiv.style.borderRadius = '4px';
            errorDiv.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            errorDiv.style.zIndex = '9999';
            errorDiv.innerHTML = `
                <strong>Wystąpił błąd podczas inicjalizacji aplikacji.</strong><br>
                ${error.message}<br>
                <button onclick="window.location.reload()" 
                    style="margin-top:10px; background:#333; color:white; border:none; padding:5px 10px; cursor:pointer;">
                    Odśwież stronę
                </button>
            `;
            document.body.appendChild(errorDiv);
        }
    });
    </script>
</body>
</html>
